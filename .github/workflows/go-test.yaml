name: Go Test (Unit)

on: [push]

jobs:
  test:
    env:
      IS_TEST: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.17"
      - name: Install Dependencies
        run: go mod download
      - name: Go Test
        run: go test -race $(go list ./...)
